{% load cache %}
{% load i18n %}
{% load l10n %}
{% load custom_tags %}

{% if query %}
<div class="w3-row">
    <div class="w3-row" style="padding:12px 4px">
    <h4 class="w3-left">&nbsp;&nbsp;&nbsp;&nbsp;Results for '{{query}}'</h4>
    </div>
    <div class="swiper-container swiper-browser">
        <div class="swiper-wrapper swiper-wrap swiper-wrap_i">
            {% for profile in profiles %}
            <div class="swiper-slide">
                <a href="{{profile.getLink}}">
                <div class="pallete pallete_i w3-center" style="padding:0">
                    <img class="primary" src="{{ profile.getDP }}" alt="{{ profile.name }}" />
                    <div class="w3-row w3-padding">
                        <h5>{{ profile.getName }}</h5>
                        <span>{{ profile.getBio|or:profile.getXP|truncatechars:75 }}</span>
                    </div>
                    <br/>
                </div>
                </a>
            </div>
            {% empty %}
            <div class="w3-padding w3-col">
            <center class="w3-padding">
                <i class="w3-jumbo">search</i>
                <h3>No results for '{{query}}'</h3>
            </center>
            </div>
			{% endfor %} 
        </div>
    </div>
    <br />
</div>
{% endif %}
