{% comment %} TODO {% endcomment %}
{% load i18n %}
{% load l10n %}
{% load tz %}
{% load cache %}
{% load custom_tags %}
{% if count %}
<div class="w3-row primary">
    <div class="w3-row w3-animate-right" style="padding:16px 4px">
    <h5 class="w3-left">&nbsp;&nbsp;&nbsp;&nbsp;{% trans "Trending profiles" %}</h5>
    </div>
    <div class="w3-hide-medium w3-hide-small swiper-container swiper-browser">
        <div class="swiper-wrapper swiper-wrap" xyz="fade front-2 flip-down-40% duration-10 stagger-5">
            {% for topic in topics %}
            <div class="swiper-slide w3-animate-zoom">
                <button class="display-button border-joy primary">{{topic.name}}</button>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="w3-hide-large w3-row">
        <div class="swiper-wrap_i" xyz="fade front-2 flip-down-40% duration-10 stagger-5">
            {% for topic in topics %}
            <div class="w3-col w3-animate-zoom wide">
                <button class="big-button border-joy primary">{{topic.name}}</button>
            </div>
            {% endfor %}
        </div>
    </div>
    <br/><br/>
</div>
{% endif %}
