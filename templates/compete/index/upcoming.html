<br/>
<div class="w3-row w3-padding">
{% for comp in upcoming %}
<div class="w3-row pallete" style="background:url('{{comp.getBanner}}');">
        <div class="w3-col w3-half pallete tertiary">
        <div class="w3-col w3-half">
        <h4 class="positive-text">{{comp.title}}</h4>
        <h6 class="text-tertiary">{{comp.tagline}}</h6>
        </div>
        <div class="w3-col w3-half w3-padding">
        <strong class="w3-right dead-text">{% trans "Begins at" %} {{comp.startAt}}</strong>
        <strong class="w3-right dead-text">{% trans "Ends at" %} {{comp.endAt}}</strong>
        </div>
    </div>
    <div class="w3-col w3-half w3-padding">
        <a class="w3-right" href="{{comp.getLink}}"><button class="accent" data-icon="visibility">{% trans "View" %}</button></a>
    </div>
</div>
<br/>

{% empty %}
<center><h3>{% trans "No upcoming competitions." %}</h3></center>
{% endfor %}
</div>
