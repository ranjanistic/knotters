{% extends 'howto/index.html' %}
{% load custom_tags %}
{% block content %}
{{article.heading}}
<br>
{{article.subheading}}
<h4>Sections</h4>
{%for section in sections%}
{{section.subheading}}
<img src="{{section.get_image}}">
<br>
{% endfor %}
<form action="{{ URLS.DELETE|params:article.id}}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="action" value="remove" id="">
    <button type="submit">Delete Article</button>
</form>
{% endblock %}
