{% load static %}
{% load i18n %}
{% load l10n %}
{% load tz %}
{% load cache %}
{% load custom_tags %}

<div class="w3-row">
{% for contributor in contributors %}
<div class="w3-row pallete-slab">
    <div class="w3-col s2 m1 ">
        <a href="{{contributor.getLink}}"><img src="{{contributor.getDP}}" class="w3-circle primary" width="40" /></a>
    </div>
    <div class="w3-col s10 m9" style="padding-left:12px">
        <div class="w3-row">
            <strong>{{contributor.getName}}</strong>
        </div>
        <div class="w3-row">
            {{contributor.ghID}}{% if project.moderator.is_verified %}<i class="positive-text">verified</i>{% endif %}
        </div>
    </div>
    <div class="w3-col s4 m2 w3-right"> 
        <h4 class="{{contributor.theme}}-text w3-right">+{{contributor.get_xp}}</h4>
    </div>
</div>
{% endfor %}
</div>
