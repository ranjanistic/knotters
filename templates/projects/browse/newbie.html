{% load cache %}
{% load custom_tags %}
<div class="w3-row">
    <br/>
    <div class="w3-row w3-padding-small">
    <a class="w3-right w3-padding" href="{{URLS.PROJECTS}}"><button class="primary small" data-icon="open_in_new">More</button></a>
    <h4 class="w3-left">&nbsp;&nbsp;&nbsp;&nbsp;Newbie projects</h4>
    </div>
    <br/>
    <div class="swiper-container swiper-browser">
        <div class="swiper-wrapper swiper-wrap swiper-wrap_i">
            {% for project in projects %}
            <div class="w3-col swiper-slide">
                <a href="{{project.getLink}}">
                <div class="pallete pallete_i w3-center" style="padding:0;">
                    <img class="primary" src="{{ project.getDP }}" alt="{{ project.name }}" />
                    <div class="w3-row w3-padding">
                        <h5>{{ project.name }}</h5>
                        <span>{{ project.description|truncatechars:32 }}</span>
                    </div>
                    <br/>
                </div>
                </a>
            </div>
            {% empty %}
            <div class="w3-padding w3-col">
            <center class="dead-text w3-padding">
                <i class="w3-jumbo">hourglass_top</i>
                <h3>No projects yet. Yours could be the first!</h3>
            </center>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<br/>
