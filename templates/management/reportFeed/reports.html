{% load custom_tags %}
<div class="w3-row w3-padding">

{% for report in reports %}
<div class="w3-row pallete-slab">
    {{report.summary|or:report.detail|truncatechars:50}}<br/>
    By: {{ report.author }}, {{ report.createdOn|or:'Before epoch'}}<br/>
    Last update: {{report.lastupdate|or:'Before epoch'}}
    <a href="{{report.getLink}}"><button class="w3-right small positive">View</button></a>
</div>
{% endfor %}
</div>
