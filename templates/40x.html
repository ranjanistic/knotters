    <body>
        <nav class="w3-row primary w3-animate-top">
            <a href="/" class="w3-left w3-padding w3-animate-left">
                <span hidden>Knotters</span>
                <img
                    alt="Knotters"
                    src="/static/graphics/self/icon.svg"
                    width="40"
                    height="40"
                />
            </a>
            <span class="w3-left"><h3 class="text-primary">404</h3></span>

            <span class="w3-right w3-row w3-padding w3-animate-right">
                <button aria-label="Theme switch" class="secondary themeswitch">
                    <i class="material-icons">brightness_medium</i>
                </button>

                <a href="/"
                    ><button
                        aria-label="Knotters Homepage"
                        title="Knotters Homepage"
                        class="secondary"
                        data-icon="home"
                    ><span class="w3-hide-small">Home</span>
                    </button></a
                >
            </span>
        </nav>

        <div style="min-height: 50vh">
            <div class="w3-row w3-padding w3-center tertiary">
                <br />
                <div class="w3-padding">
                    <i class="material-icons w3-jumbo">error</i>
                </div>
                <h1>404</h1>
                <div class="w3-col w3-quarter w3-padding"></div>
                <div class="w3-col w3-half">
                    <h1>Not found</h1>
                    <br />
                    <h4>You can still continue with us.</h4>
                    <br />
                    <a href="/"
                        ><button
                            class="positive"
                            type="button"
                            data-icon="home"
                        >
                            Return home
                        </button></a
                    >
                </div>
                <div class="w3-row w3-padding"></div>
                <br /><br />
            </div>
        </div>

        <footer class="w3-row secondary w3-padding w3-animate-bottom">
            <br /><br />
            <div class="w3-col w3-half primary-text w3-padding">
                <a href="/press" class="text-secondary" hidden>For the press</a
                ><br />
                <a href="/report" class="text-secondary" hidden
                    >Report a problem</a
                ><br />
                <a href="/docs" class="text-secondary">Docs &amp; statements</a
                ><br />
            </div>
            <div class="w3-col w3-half w3-padding-small">
                <br /><br />
                <a href="/">
                    <div class="w3-row">
                        <h2 class="text-secondary w3-right">
                            Knotters Community
                        </h2>
                    </div>
                    <div class="w3-row">
                        <img
                            alt="Knotters"
                            class="w3-right"
                            src="/static/graphics/self/icon.svg"
                            width="120"
                            height="120"
                        />
                    </div>
                </a>
            </div>
            <div class="w3-row">
                <br />
                <center>
                    <a href="mailto:contact@knotters.org"
                        ><span hidden>contact@knotters.org</span
                        ><button aria-label="Contact us" class="primary">
                            <i class="material-icons">mail</i>
                        </button></a
                    >
                    <a
                        target="_blank"
                        rel="noreferrer"
                        href="https://github.com/Knotters"
                        ><span hidden>Github</span
                        ><button
                            aria-label="Github"
                            class="primary w3-animate-zoom"
                        >
                            <img
                                alt="Github"
                                class="darkimg"
                                data-ext="png"
                                data-name="thirdparty/github"
                                src="/static/graphics/thirdparty/github-dark.png"
                                width="20"
                                height="22"
                            /></button
                    ></a>
                    <a
                        target="_blank"
                        rel="noreferrer"
                        href="https://twitter.com/knottersdotorg"
                        ><span hidden>Twitter</span
                        ><button
                            aria-label="Twitter"
                            class="primary w3-animate-zoom"
                        >
                            <img
                                alt="Twitter"
                                src="/static/graphics/thirdparty/twitter.png"
                                width="22"
                                height="24"
                            /></button
                    ></a>
                    <a
                        target="_blank"
                        rel="noreferrer"
                        href="https://instagram.com/knottersdotorg"
                        ><span hidden>Instagram</span
                        ><button
                            aria-label="Instagram"
                            class="primary w3-animate-zoom"
                        >
                            <img
                                alt="Instagram"
                                class="darkimg"
                                data-ext="png"
                                data-name="thirdparty/instagram"
                                src="/static/graphics/thirdparty/instagram.png"
                                width="18"
                                height="20"
                            /></button
                    ></a>
                    <a
                        target="_blank"
                        rel="noreferrer"
                        href="https://facebook.com/knottersdotorg"
                        ><span hidden>Facebook</span
                        ><button
                            aria-label="Facebook"
                            class="primary w3-animate-zoom"
                        >
                            <img
                                alt="Facebook"
                                src="/static/graphics/thirdparty/facebook.png"
                                width="18"
                                height="20"
                            /></button
                    ></a>
                    <a
                        target="_blank"
                        rel="noreferrer"
                        href="https://discord.gg/qZ3TdVHsma"
                        ><span hidden>Discord</span
                        ><button
                            aria-label="Discord"
                            class="primary w3-animate-zoom"
                        >
                            <img
                                alt="Discord"
                                src="/static/graphics/thirdparty/discord.png"
                                width="18"
                                height="22"
                            /></button
                    ></a>
                    <a
                        target="_blank"
                        rel="noreferrer"
                        href="https://linkedin.com/company/knottersdotorg"
                        ><span hidden>Linkedin</span
                        ><button
                            aria-label="Linkedin"
                            class="primary w3-animate-zoom"
                        >
                            <img
                                alt="Linkedin"
                                src="/static/graphics/thirdparty/linkedin.png"
                                width="20"
                                height="20"
                            /></button
                    ></a>

                    <br /><br />
                    <a href="/docs/copyright">Copyright 2021</a>

        </div>
