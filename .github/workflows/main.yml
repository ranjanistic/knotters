name: Knotters Django CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - ".github/workflows/main-pr.yml"
      - "README.md"
      - "CONTRIBUTING.md"
      - "main/.env.example"

jobs:
  testing:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup Environment
      run: |
        touch .env
        echo "PROJECTKEY=${{ secrets.PROJECTKEY }}" >> .env
        echo "PUBNAME=${{ secrets.PUBNAME }}" >> .env
        echo "ENV=${{ secrets.ENV }}" >> .env
        echo "HOSTS=${{ secrets.HOSTS }}" >> .env
        echo "DBNAME=${{ secrets.DBNAME }}" >> .env
        echo "DBLINK=${{ secrets.DBLINK }}" >> .env
        echo "DBUSER=${{ secrets.DBUSER }}" >> .env
        echo "DBPASS=${{ secrets.DBPASS }}" >> .env
        echo "MAILUSER=${{ secrets.MAILUSER }}" >> .env
        echo "MAILPASS=${{ secrets.MAILPASS }}" >> .env
        echo "ADMINPATH=${{ secrets.ADMINPATH }}" >> .env
        echo "CORSLIST=${{ secrets.CORSLIST }}" >> .env
        echo "COOKIEDOM=${{ secrets.COOKIEDOM }}" >> .env
    - name: Unit Testing
      run: |
        python manage.py test

  building:
    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - name: Fetch & Merge changes
      run: git pull
      working-directory: C:/Users/Administrator/actions-runner/knotters/knotters/knotters
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
